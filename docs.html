<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/styles/atom-one-dark.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Examples | ReactAdminList</title>
  </head>
  <body>
    <div class="container-xl">
      <h1 class="bg-primary text-white pb-4 pt-3 ps-2">React-admin-list</h1>
      <div class="row">
        <div
          class="col-md-3 col-xl-2 border-end border-1 border-secondary-subtle"
        >
          <h2 class="mt-3">
            <i class="bi bi-braces-asterisk text-secondary"></i> Examples
          </h2>
          <div class="list-group list-group-flush">
            <a
              class="list-group-item list-group-item-action text-decoration-none text-primary"
              href="index.html"
            >
              <i class="bi bi-exclamation-lg"></i>Getting started</a
            >
            <a
              class="list-group-item list-group-item-action text-decoration-none text-primary"
              href="?page=basic"
            >
              <i class="bi bi-code-slash me-1"></i>Basic</a
            >

            <a
              class="list-group-item list-group-item-action text-decoration-none text-primary"
              href="?page=columns"
              ><i class="bi bi-code-slash me-1"></i>Columns</a
            >

            <a
              class="list-group-item list-group-item-action text-decoration-none text-primary"
              href="?page=commands"
              ><i class="bi bi-code-slash me-1"></i>Commands</a
            >

            <a
              class="list-group-item list-group-item-action text-decoration-none text-primary"
              href="?page=crud"
              ><i class="bi bi-code-slash me-1"></i>CRUD</a
            >

            <a
              class="list-group-item list-group-item-action text-decoration-none text-primary"
              href="?page=loading"
              ><i class="bi bi-code-slash me-1"></i>Loading</a
            >

            <a
              class="list-group-item list-group-item-action text-decoration-none text-primary"
              href="?page=options"
              ><i class="bi bi-code-slash me-1"></i>Options</a
            >

            <a
              class="list-group-item list-group-item-action text-decoration-none text-primary"
              href="?page=pagination"
              ><i class="bi bi-code-slash me-1"></i>Paging</a
            >

            <a
              class="list-group-item list-group-item-action text-decoration-none text-primary"
              href="?page=search"
              ><i class="bi bi-code-slash me-1"></i>Search</a
            >

            <a
              class="list-group-item list-group-item-action text-decoration-none text-primary"
              href="?page=sort"
              ><i class="bi bi-code-slash me-1"></i>Sort</a
            >

            <a
              class="list-group-item list-group-item-action text-decoration-none text-primary"
              href="?page=stickytop"
              ><i class="bi bi-code-slash me-1"></i>StickyTop</a
            >

            <a
              class="list-group-item list-group-item-action text-decoration-none text-primary"
              href="?page=styles"
              ><i class="bi bi-code-slash me-1"></i>Styles</a
            >
          </div>
        </div>
        <div class="col-md-9 col-xl-10 pt-5 pt-md-3" id="root"></div>
      </div>
      <div class="row">
        <div class="col text-center mb-3 mt-5 text-body-tertiary">
          Copyright &copy; 2023 react-admin-list.
        </div>
      </div>
    </div>
    <script defer src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
